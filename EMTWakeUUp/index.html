	<body class="is-loading" onload="hideReplayBtn()">


		
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<section id="main">
						<header>
							<span class="avatar"><img src="images/emilia.jpg" alt="" /></span>
							<h1>EMT</h1>
							<p>Wake you up</p>

						<footer>
							<ul class="icons">
								<li><a href="audio\EMTWakeupRingtone_mixdown.mp3" download class="fa-download">Download</a></li>
							</ul>
						</footer>
					</section>
					

					<audio autoplay id="player">
						<source src="audio\EMTWakeupRingtone_mixdown.mp3">

				<section>

						<button id="replay" type="button" onclick="play()">Replay</button>

			<script>
				if ('addEventListener' in window) {
					window.addEventListener('load', function() { document.body.className = document.body.className.replace(/\bis-loading\b/, ''); });

				}
			</script>
			
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
			<script>
				player.addEventListener
				(
					"ended",
					function()
					{
						//document.getElementById("replay").style.visibility='visible';
						$("#replay").fadeIn("slow");
					},
					false
				);
			</script>
			
			<script>
				function play()
				{
					player.play();
					$("#replay").fadeOut("slow");
				}
			</script>
			
			<script>
				function hideReplayBtn()
				{
					document.getElementById("replay").style.display='none';
				}
